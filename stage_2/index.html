<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body align="center">

<!-- here is a test plot with simple arrays -->
	<div id="tester" style="width:600px;height:250px;"></div>

	<script type="text/javascript">
		TESTER = document.getElementById('tester');
		Plotly.plot( TESTER, [{
		x: [1, 2, 3, 4, 5],
		y: [1, 2, 4, 8, 16] }], {
		margin: { t: 0 } } );
	</script>

<!-- here is a test plot with simple arrays -->
	<div id="test2" style="width:500px;height:500px;"></div>

	<script type="text/javascript">
		var data_1 = [1,2,3,4,5,6];
		var data_2 = [10,20,100,-40,50,60];

		TESTER2 = document.getElementById('test2');
		Plotly.plot( TESTER2, [{
			x: data_1,
			y: data_2 }], {
				margin: { t:0 } } );
	</script>

</body>
</html>
